<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Drag and drop</title>
    </head>
    <body>
    <div class="container">
        <div class="section first-section">
            <p class="paragraph" draggable="true" id="paragraph-1">1. First</p>
            <p class="paragraph" draggable="true" id="paragraph-2">2. Second</p>
            <p class="paragraph" draggable="true" id="paragraph-3">3. third</p>
            <p class="paragraph" draggable="true" id="paragraph-4">4. fourth</p>
        </div>
        <div class="section second-section">
            <p class="paragraph" draggable="true" id="paragraph-5">5. fifth</p>
            <p class="paragraph" draggable="true" id="paragraph-6">6. sixth</p>
            <p class="paragraph" draggable="true" id="paragraph-7">7. seventh</p>
            <p class="paragraph" draggable="true" id="paragraph-8">8. eighth</p>
        </div>
    </div>
    <div class="paper-bin">
        <img class="paperBin" src="./image/images.jpg" alt="Paper bin">
    </div>
    <div class="ghost"></div>
    </body>
    <script src="index.js"></script>
</html>
