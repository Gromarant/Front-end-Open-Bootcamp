<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Modern form</title>
    </head>
    <body>
        <section class="container">
            <h3>Sign up in the forms</h3>
            <section class="buttons">
                <button class="google_btn">
                    <img src="images/Google_Icon.webp" alt="Google logo"></img>
                    <span>Sign up with Google</span>
                </button>
                <button class="twitter_btn">
                    <img src="images/twitter_by_gorjeo.png" alt="twitter logo"></img>
                </button>
            </section>
            <section class="separator">
                <hr>
                <span>  Or </span>
                <hr>
            </section>
            <form action="" method="">
                <section class="input_sections">
                    <label for="name">
                        <span>Name</span>
                        <input type="text" id="name" name="name">
                    </label>
                    <label for="username">
                        <span>Username</span>
                        <input type="text" id="name" name="username">
                    </label>
                </section>
                <label for="email">
                    <span>Email</span>
                    <input type="email" id="email" name="email">
                </label>
                <label for="password">
                    <span>Password</span>
                    <input type="password" id="password" name="password" placeholder="  6+ characters">
                </label>
                <label class="checkbox_label" for="checkbox">
                    <input type="checkbox" id="checkbox" name="checkbox">
                    <span>I accept politics and notifications</span>
                </label>
                <button class="submit_btn" type="submit">Create Account</button>
            </form>
        </section>
    </body>
</html>
